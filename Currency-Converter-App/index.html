<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <!-- navigation -->
    <!-- TODO: create different navigation  -->
    <!-- TODO: stick the nav bar to the top -->
    <nav>  
        <a href="/index.html"><img id="logo" src="logo.png" alt="Currency Converter logo"></a>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/home">About</a></li>
            <li><a href="/home">Contact</a></li>
        </ul>
    </nav>

    <!-- main section-->
    <div class="container">
        <h1>Choose your corrency</h1>
        <form action="" method="get">
            <label for="quantity">Choose a quantity</label>
            <input type="number" name="quantity" min="1" max="10">
            <label for="currency">Choose a Currency</label>
            <select name="currency" id="select-currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
            </select>
            <button type="submit" class="btn">Convert</button>
        </form>

        <!-- TODO: Add borders to the table  -->
        <!-- TODO: change font and style. make bold heading.-->
        <div class="output">
            <h2>Here is your converted values in different currencies</h2>
            <table>
                <!-- <caption>output</caption> -->
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- footer -->
    <footer>
        &copy; 2023 Currency Converter App | All Rights Reserved
    </footer>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
