<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
</head>

<body>
    <header id="header"> <!-- Main header of app-->
        <h1>Todo List</h1>
    </header>

    <div class="app"> <!-- main app -->
        <div class="add-task"> <!-- input field -->
            <input type="text" id="add-task__input" placeholder="Task for Today" autocomplete="off" />
            <button type="submit" id="add-task-button">Add Task</button>
        </div>
        <div class="task-container"> <!-- output field -->
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
