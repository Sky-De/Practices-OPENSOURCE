<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Todo list</title>
</head>
<body>
    <h1>Todo List</h1>
    <div class="app">
        <div class="add-task">
            <input type="text" class="add-task__input" id="add-task__input" placeholder="Add Task">
           <button type="submit" onclick="myfunc()" >Add Task</button>

            <ui class="task-list">
                <li class="task-list__item">
                    <div class="task-list__item__text">
                        <p>Task 1</p>
                    </div>
                </li>
            </ui>
        </div>
    <div/>

    <script src="./index.js"></script>
</body>
